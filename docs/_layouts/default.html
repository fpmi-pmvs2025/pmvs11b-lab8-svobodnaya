<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <div class="container">
      <nav class="sidebar">
        <h1>{{ site.title }}</h1>
        <ul>
          {% for item in site.nav %}
            <li>
              <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
                {{ item.title }}
              </a>
            </li>
          {% endfor %}
        </ul>
      </nav>
      
      <main class="content">
        {{ content }}
      </main>
    </div>
  </body>
</html>
